            <h1 style="text-align: center;"> Take Customer Complaints</h1>

            <form action="{{ url_for('addcomplaints') }}" method="POST">
                <div class="form-group col-sm-12">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">

                </div>
                <div class="form-group col-sm-12">
                    <label for="dat">Complaint Date:</label>
                    <input type="text" class="form-control" id="dat" name="dat" data-provide="dat">
                </div>
