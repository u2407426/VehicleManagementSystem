<div class="container">

    <div class="row">
        <div class="col-md-4">

        <div class="col-md-4">
            <h1 style="text-align: center;"> Add Service</h1>


            <!-- SELECT `service_id`, `description`, `service_date`, `distance`, `damages`, `total_price`, `vehicle_id`, `employee_id` FROM `service` WHERE 1 -->


            <form action="{{ url_for('addservices') }}" method="POST">
                <!-- <div class="form-group col-sm-12">
                    <label for="name">Description:</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div> -->


                <div class="form-group col-sm-12">
                  <label for="name">Description:</label>

                  <select class="form-control" id="description" name="description">
                    <option>Type Service</option>
                    <option>Glass Service</option>
                    <option>Bumper Service</option>
                    <option>Steering</option>
                    <option>Wheels & Tyres</option>
                    <option>Spark Plugs</option>
                    <option>Serpentine Belts</option>
                    <option>Fluids & Lights</option>
                    <option>Performance and Overall Safety Check</option>
                    <option>Exhaust</option>
                    <option>Checking Breaks & Suspension </option>
                 
                  </select>
                 
              </div>

                <div class="form-group col-sm-12">
                    <label for="joiningDate">Service Date:</label>
                    <input type="text" class="form-control" id="service_date" name="service_date" data-provide="datepicker">
                </div>


                <div class="form-group col-sm-12">
                    <label for="address">Distance Travelled:</label>
                    <input type="text" class="form-control" id="distance" name="distance">
                </div>

                <div class="form-group col-sm-12">
                    <label for="address">Any Damages:</label>
                    <input type="text" class="form-control" id="damages" name="damages">
                </div>

                <div class="form-group col-sm-12">
                    <label for="contactno">Total Amount:</label>
                    <input type="text" class="form-control" id="total_price" name="total_price">
                </div>
                <div class="form-group col-sm-12">
                    <label for="salary">Vehicle Id:</label>
                    <input type="text" class="form-control" id="vehicle_id" name="vehicle_id">
                </div>

                <div class="form-group col-sm-12">
                    <label for="salary">Employee Id:</label>
                    <input type="text" class="form-control" id="employee_id" name="employee_id">
                </div>
              
        
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script>
            $(document).ready(function(){
                $('#service_date').datepicker({
                    format: 'yyyy-mm-dd',
                    autoclose: true
                });
            });
        </script>
