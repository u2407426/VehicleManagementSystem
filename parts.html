<div class="container">
    <div class="row" style="text-align: center;margin-top: 100px;">

<h1>Parts Information</h1>
        </div>
    </div>
    <div class="row">

        <div class="col-md-12" style="text-align: center;margin-top: 100px;">
           
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Brand</th>
               
                    <th scope="col"> <a href="{{ url_for('add_parts_ui') }}" class="btn btn-primary">Add</a></th>
                </tr>
                </thead>
                <tbody>
                {% for row in rows %}
                    <tr>
                        <th scope="row">{{ row[0] }}</th>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                       
                        <td><form action="{{url_for('editparts')}}" method="POST"><input type="hidden" name="id" value="{{ row[0] }}"><input type="submit" value="Edit"></form> </td>
                        <td><form onsubmit="return confirm('Are you sure you want to DELETE this part from the Database?');" action="{{url_for('deleteparts')}}" method="POST"><input type="hidden" name="id" value="{{ row[0] }}"><input type="submit" value="Delete"></form> </td>
                
                      </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
